<ion-header>
  <ion-toolbar>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Journal Reminder</ion-label>
      <ion-toggle [(ngModel)]="journal" (ngModelChange)="onSwitch()"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Self Care Reminder</ion-label>
      <ion-toggle [(ngModel)]="self" (ngModelChange)="onChange()"></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
